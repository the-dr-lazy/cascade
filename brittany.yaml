conf_version: 1
conf_obfuscate: false
conf_layout:
  lconfig_reformatModulePreamble: true
  lconfig_altChooser:
    tag: AltChooserBoundedSearch
    contents: 3
  lconfig_allowSingleLineExportList: true
  lconfig_importColumn: 55
  lconfig_importAsColumn: 55
  lconfig_hangingTypeSignature: true
  lconfig_allowHangingQuasiQuotes: true
  lconfig_alignmentLimit: 34
  lconfig_indentListSpecial: true
  lconfig_indentAmount: 4
  lconfig_alignmentBreakOnMultiline: true
  lconfig_cols: 144
  lconfig_indentPolicy: IndentPolicyFree
  lconfig_indentWhereSpecial: true
  lconfig_columnAlignMode:
    tag: ColumnAlignModeMajority
    contents: 0.7
conf_forward:
  options_ghc:
    - -XEmptyCase
    - -XFlexibleContexts
    - -XFlexibleInstances
    - -XInstanceSigs
    - -XMultiParamTypeClasses
    - -XLambdaCase
    - -XMultiWayIf
    - -XNamedFieldPuns
    - -XTupleSections
    - -XApplicativeDo
    - -XPatternSynonyms
    - -XBangPatterns
    - -XKindSignatures
    - -XTypeOperators
    - -XDefaultSignatures
    - -XArrows
    - -XBlockArguments
    - -XRecordWildCards
    - -XDeriveFoldable
    - -XDeriveFunctor
    - -XDeriveGeneric
    - -XDeriveLift
    - -XDeriveTraversable
    - -XDerivingStrategies
    - -XGeneralizedNewtypeDeriving
    - -XStandaloneDeriving
    - -XOverloadedStrings
    - -XScopedTypeVariables
    - -XTypeApplications
    - -XConstraintKinds
    - -XRankNTypes
    - -XGADTs
    - -XExistentialQuantification
    - -XFunctionalDependencies
    - -XDataKinds
    - -XPolyKinds
    - -XTypeFamilies
    - -XTypeFamilyDependencies
    - -XTemplateHaskell
    - -XDuplicateRecordFields
    - -XOverloadedLabels
